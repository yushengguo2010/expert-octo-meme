<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息表</title>
    <style>
        table{
            width: 260px;
            height: 300px;
        }
        tr td {
            text-align: center;
        }
        tr{
            cursor: pointer;
        }
        table:hover{
            background: antiquewhite;
            cursor: pointer;
            color: chocolate;
        }
        table:visited{
            color: cadetblue;
        }
        table:active{
            color:chartreuse;
        }
    </style>
</head>
<body>
<table border="1">
    <caption>
        <strong>学生信息表</strong>
    </caption>
    <thread>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>城市</th>
        </tr>
    </thread>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>男</td>
        <td>20</td>
        <td>上海</td>
    </tr>
    <tr>
        <td>2</td>
        <td>江小白</td>
        <td>男</td>
        <td>22</td>
        <td>成都</td>
    </tr>
    <tr>
        <td>3</td>
        <td>卡列娜</td>
        <td>女</td>
        <td>22</td>
        <td>洛杉矶</td>
    </tr>
    <tr>
        <td>4</td>
        <td>李飞飞</td>
        <td>男</td>
        <td>26</td>
        <td>武汉</td>
    </tr>
    <tr>
        <td>5</td>
        <td>琳达</td>
        <td>女</td>
        <td>22</td>
        <td>北京</td>
    </tr>
    </tbody>
</table>
</body>
</html>
